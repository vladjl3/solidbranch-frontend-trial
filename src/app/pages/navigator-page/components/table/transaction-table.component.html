<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemsProps">
      <td>{{ item.name.first }} {{ item.name.last }}</td>
      <td>{{ item.amount }}</td>
    </tr>
  </tbody>
</table>
