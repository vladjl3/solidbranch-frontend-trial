<header class="d-flex justify-content-center py-3 mb-4">
  <ul class="nav nav-pills">
    <li *ngFor="let item of menuItems" class="nav-item">
      <a
        [routerLink]="[item.link]"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
        >{{ item.title }}</a
      >
    </li>
  </ul>
</header>
